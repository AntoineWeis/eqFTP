<div class="eqftp-fileTree__item eqftp-fileTree__item_file" ondblclick="{{cmd_download}}">
  <div class="eqftp__row eqftp__row_between">
    <div class="eqftp__col eqftp__col_half">
      <div class="eqftp__row eqftp__row_start">
        <div class="eqftp-fileTree__itemIcon"><i class="material-icons">&#xE24D;</i></div>
        <div class="eqftp-fileTree__itemName">
          <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{name_short}}</span></div>
        </div>
      </div>
    </div>
    <div class="eqftp__col eqftp__col_half">
      <div class="eqftp__row eqftp__row_end">
        <div class="eqftp-fileTree__itemExt">
          <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{extension}}</span></div>
        </div>
        <div class="eqftp-fileTree__itemSize">
          <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{size_formatted}}</span></div>
        </div>
        <div class="eqftp-fileTree__itemDate">
          <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{date_formatted}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
