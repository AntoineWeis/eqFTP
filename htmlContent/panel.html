<div id="eqftp__panel" style="display:none;">
    <div id="eqftp__panel__toolbar">
        <div class="pull-left">
            <select id="eqftp__panel__server-list">
                <option value="-">{{eqftp__panel__server_list__disconnected}}</option>
            </select>
        </div>
        <div class="pull-right">
            <i class="eqftp__panel__toolbar__icon" eqftp-click="ui__panel__toolbar__dropdown--id=eqftp__panel__toolbar_dropdown_1"><i class="fa fa-bars"></i></i>
        </div>
    </div>
    <div id="eqftp__panel__content"></div>
</div>
