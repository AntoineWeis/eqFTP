<div class="eqftp-panel">
    <div class="eqftp-panel__header">
        <div class="eqftp-panel__header__inputHolder eqftp__hide_on_click_anywhere_else__protector">
            <div class="eqftp-panel__header__inputHolder__iconClear"><i class="fa fa-times"></i></div>
            <div class="eqftp-panel__header__inputHolder__iconDropdown" eqftp-click="ui__panel__toolbar__search__dropdown__toggle"><i class="fa fa-angle-down"></i></div>
            <input type="text" class="eqftp-panel__header__input" eqftp-keyup="ui__panel__toolbar__search__mode__filter" eqftp-click="ui__panel__toolbar__search__dropdown__show" placeholder="{{eqftp__panel__search_input__placeholder}}">
        </div>
    </div>
    <div class="eqftp-panel__body"></div>
</div>
