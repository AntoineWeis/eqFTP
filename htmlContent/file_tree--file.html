<div class="eqftp-file_tree-element eqftp-file_tree-element--f" eqftp-dblclick="ui__panel__file_tree__open_file--connection_id=[[element_connid]]" eqftp-tree_path="[[element_path]]">
    <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_name" title="[[element_name]]">
        [[element_name]]
    </div>
    <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_type">
        {{eqftp__file_tree__type_file}}
    </div>
    <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_size">
        [[element_size]]
    </div>
    <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_datemodified">
        [[element_datemodified]]
    </div>
</div>
