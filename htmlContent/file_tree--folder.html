<div class="eqftp-file_tree-element eqftp-file_tree-element--d">
    <div class="eqftp-file_tree-element_data" eqftp-dblclick="ui__panel__file_tree__open_folder--connection_id=[[element_connid]]" eqftp-tree_path="[[element_path]]">
        <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_name" title="[[element_name]]">
            <i class="fa fa-circle"></i>
            [[element_name]]
        </div>
        <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_type">
            {{eqftp__file_tree__type_directory}}
        </div>
        <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_size"></div>
        <div class="eqftp-file_tree-element--col eqftp-file_tree-element--col_datemodified">
            [[element_datemodified]]
        </div>
    </div>
    <div class="eqftp-file_tree-subfolder"></div>
</div>
